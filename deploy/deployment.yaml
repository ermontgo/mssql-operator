apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: mssql-operator
  name: mssql-operator
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mssql-operator
    spec:
      serviceAccountName: mssql-operator-serviceaccount
      containers:
      - name: mssql-operator
        image: techpyramid/mssql-operator
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 200m
